<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foster Dogs Available</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Foster Dogs Looking for Homes</h1>
            <div class="filters">
                <input type="text" id="search" placeholder="Search by name, breed...">
                <select id="gender-filter">
                    <option value="">All Genders</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <select id="weight-filter">
                    <option value="">All Weights</option>
                    <option value="Small">0-25 lbs</option>
                    <option value="Medium">26-50 lbs</option>
                    <option value="Large">51-75 lbs</option>
                    <option value="X-Large">75+ lbs</option>
                </select>
                <select id="rescue-filter">
                    <option value="">All Rescues</option>
                </select>
            </div>
        </header>

        <div id="loading">Loading dogs...</div>
        <div id="error" style="display: none;"></div>
        <div id="dogs-grid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
